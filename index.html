<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>随机 Nitrome 游戏摇号机</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="head">
        <h1>今天我想玩</h1>
    </div>
    <div class="option">
        <div class="float-left">使用说明</div>
        <button onclick="roll()">抽取游戏</button>
        <div class="float-right">
            <a id="gameListLink" href="javascript: gameShow();">▼游戏列表</a>
        </div>
        <div class="gameOpt" id="gameOpt"></div>
    </div>
    <div class="option float" id="floatOpt">
        <button onclick="roll()">抽取游戏</button>
    </div>
    <div class="result" id="out">
        <!-- output -->
    </div>
    <div class="clear" id="clrBtn">
        <button onclick="clr()">不玩了</button>
    </div>
</body>
</html>
<script src="games.js"></script>
